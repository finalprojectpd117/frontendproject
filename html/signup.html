<!-- 회원가입 페이지-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>signup</title>
  </head>
  <body>
    <div class="login-box">
      <form action="signup" method="post">
        <legend class="flux">회원가입</legend>
        <br />
        <div class="user-box">
          <label>아이디</label>
          <input type="text" name="id" id="id" required />
          <div id="checkId"></div>
        </div>
        <br />
        <div class="user-box">
          <label>비밀번호</label>
          <input type="password" name="pw" required />
        </div>
        <br />
        <div class="user-box">
          <label>비밀번호 확인</label>
          <input
            type="password"
            name="repw"
            onkeyup="passConfrim()"
            required
          /><span id="confirmMsg"></span>
        </div>
        <br />
        <c:if test="${confirmMsg.innerHTML eq '비밀번호 일치'}">
          <button type="submit" id="btu" class="login">가입</button>
        </c:if>
      </form>
    </div>
  </body>
</html>
