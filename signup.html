<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body style="background-color: #eafcf9">
    <div>
      <button
        type="button"
        class="btn_image"
        id="img_btn"
        onclick="history.back()"
      >
        <img src="images/back2.png" width="80" height="80" />
      </button>
    </div>
    <div style="text-align: center">
      <img src="images/dotice2.png" alt="My Logo" width="324" height="150" />
    </div>
    <div class="login-box">
      <form action="signup" method="post" onsubmit="return checkAll()">
        <div class="user-box">
          <input type="text" placeholder="ID" name="insid" id="id" required />
          <div id="checkId"></div>
        </div>
        <div class="user-box">
          <input
            type="password"
            placeholder="PW"
            name="passwd"
            id="pw"
            onchange="check_pw()"
            required
          />
        </div>
        <div class="user-box">
          <input
            type="password"
            placeholder="Re-Password"
            name="repw"
            id="repw"
            onchange="check_pw()"
            required
          /><span id="check"></span>
        </div>
        <button type="submit" id="btu" class="login">SignUp</button>
      </form>
    </div>
  </body>
</html>
